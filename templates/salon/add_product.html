<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - GlamHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: white;
            margin-bottom: 40px;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .main-content {
            margin-left: 260px;
            padding: 32px;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 800px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .form-container h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1c1c1c;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1c1c1c;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9eaed;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fc8019;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .image-upload-container {
            border: 2px dashed #e9eaed;
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .image-upload-container:hover {
            border-color: #fc8019;
            background: #fc801905;
        }

        .image-upload-container.has-image {
            border-style: solid;
            padding: 16px;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .upload-text {
            color: #686b78;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #93959f;
            font-size: 12px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .remove-image {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: none;
        }

        .remove-image.show {
            display: inline-block;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn-submit {
            flex: 1;
            background: linear-gradient(135deg, #fc8019 0%, #ff6b6b 100%);
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-cancel {
            flex: 1;
            background: white;
            color: #fc8019;
            padding: 14px 24px;
            border-radius: 8px;
            border: 2px solid #fc8019;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">üè™ GlamHub Partner</div>
        <nav class="nav-menu">
            <a href="{{ url_for('salon_dashboard') }}" class="nav-item">
                <span>üìä</span> Dashboard
            </a>
            <a href="{{ url_for('salon_services') }}" class="nav-item">
                <span>‚úÇÔ∏è</span> Services
            </a>
            <a href="{{ url_for('salon_products') }}" class="nav-item active">
                <span>üì¶</span> Products
            </a>
            <a href="{{ url_for('salon_bookings') }}" class="nav-item">
                <span>üìÖ</span> Bookings
            </a>
            <a href="{{ url_for('salon_orders') }}" class="nav-item">
                <span>üõçÔ∏è</span> Orders
            </a>
            <a href="{{ url_for('salon_staff') }}" class="nav-item">
                <span>üë•</span> Staff
            </a>
            <a href="{{ url_for('salon_reviews') }}" class="nav-item">
                <span>‚≠ê</span> Reviews
            </a>
            <a href="{{ url_for('salon_settings') }}" class="nav-item">
                <span>‚öôÔ∏è</span> Settings
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h1>Add New Product</h1>

            <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
                <!-- Image Upload -->
                <div class="form-group">
                    <label>Product Image</label>
                    <div class="image-upload-container" id="uploadContainer" onclick="document.getElementById('imageInput').click()">
                        <img id="imagePreview" class="image-preview" src="" alt="Preview">
                        <div id="uploadPrompt">
                            <div class="upload-icon">üì¶</div>
                            <div class="upload-text">Click to upload product image</div>
                            <div class="upload-hint">PNG, JPG, JPEG or GIF (Max 16MB)</div>
                        </div>
                        <button type="button" id="removeImage" class="remove-image" onclick="event.stopPropagation(); removeImagePreview()">Remove Image</button>
                    </div>
                    <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;" onchange="previewImage(event)">
                </div>

                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" name="name" required placeholder="e.g., Argan Oil Hair Serum">
                </div>

                <div class="form-group">
                    <label>Category *</label>
                    <select name="category" required>
                        <option value="">Select Category</option>
                        <option value="Hair care">Hair Care</option>
                        <option value="Skin care">Skin Care</option>
                        <option value="Makeup">Makeup</option>
                        <option value="Tools">Tools & Accessories</option>
                    </select>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Price (‚Çπ) *</label>
                        <input type="number" name="price" required placeholder="899" min="0" step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Stock Quantity *</label>
                        <input type="number" name="stock" required placeholder="50" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>Description *</label>
                    <textarea name="description" required placeholder="Describe your product..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Add Product</button>
                    <a href="{{ url_for('salon_products') }}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    const uploadPrompt = document.getElementById('uploadPrompt');
                    const removeBtn = document.getElementById('removeImage');
                    const container = document.getElementById('uploadContainer');
                    
                    preview.src = e.target.result;
                    preview.classList.add('show');
                    uploadPrompt.style.display = 'none';
                    removeBtn.classList.add('show');
                    container.classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        }

        function removeImagePreview() {
            const preview = document.getElementById('imagePreview');
            const uploadPrompt = document.getElementById('uploadPrompt');
            const removeBtn = document.getElementById('removeImage');
            const container = document.getElementById('uploadContainer');
            const input = document.getElementById('imageInput');
            
            preview.src = '';
            preview.classList.remove('show');
            uploadPrompt.style.display = 'block';
            removeBtn.classList.remove('show');
            container.classList.remove('has-image');
            input.value = '';
        }
    </script>
</body>
</html>
